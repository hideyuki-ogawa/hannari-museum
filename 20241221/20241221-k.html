<!DOCTYPE html>
<html>
    <head>
        <!-- スマホでもきれいに見えるための設定 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>流れ星</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            .sky {
                width: 1000px;
                height: 1000px;
            background-image: linear-gradient(to bottom, #1b152d, #6b5999,#7b5192,rgb(255, 255, 255)); 
            }
            .star {
            position: absolute;
            width: 10px;
            height: 10px;
            top:100px;
            left:100px;
            background: rgb(248, 255, 186);
            box-shadow: 0 0 10px rgb(255, 255, 255);
            border-radius: 50%;
            animation: star-animation 3s linear infinite;
            }
            .moon {
            width: 100px;
            height: 100px;
            top: 100px;
            left: 100px;
            background-color: #FFFFE0;
            position: absolute;
            border-radius: 50%;
            }         
}
@keyframes star-animation {
                from {
                    transform: translateX(0) translateY(0) scale(1);
                    opacity: 1;
                }
                to {
                    transform: translateX(-200px) translateY(100px) scale(0.5);
                    opacity: 0;
                }
                }
                .moon {
  width: 100px;
  height: 100px;
  background-color: #FFFFE0; /* クリーム色 */
  border-radius: 50%;
  animation: semiRotation 5s linear infinite; /* アニメーション適用 */
  position: relative; /* アニメーションのために必要 */
  left: 100px; /* 初期位置調整 */
}

@keyframes semiRotation {
  0% {
    transform: translateX(100px) translateY(600px) ;
  } 25% {
    translatex(50px)transleteY(20px)
  }
  50% {
    transform: translateX(300px) translateY(200px);
  }
  100% {
    transform: translateX(700px) translateY(600px);
  }
}
        </style>
    </head>
    <body>
        <div class="sky">
            <div class="shooting-star"></div>
            <div class="moon"></div>
        </div>
        <script type="text/javascript">
            function createShootingStar() {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('star');

                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;

                shootingStar.style.left = `${startX}px`;
                shootingStar.style.top = `${startY}px`;

                document.querySelector('.shooting-star').appendChild(shootingStar);

                setTimeout(() => {
                    shootingStar.remove();
                },10000);
                }
                setInterval(createShootingStar, 90);
        </script>
    </body>
</html>
